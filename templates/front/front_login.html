{% extends 'front/front_sign_base.html' %}

{% block title %}
    侃侃而坛用户登录
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-group>label{
            float:left;
        }

        .checkbox>label{
            float:left;
        }
        .checkbox_style{
           padding-bottom:2px;
        }


        .label_captcha{
            display:block;
            text-align: left;
        }

        .forget{
            float:right;
        }

    </style>
{% endblock %}

{% block main_form %}
    <div class="form-group">
        <label for="">手机号</label>
        <input type="text" name="telephone" class="form-control">
    </div>
    <div class="form-group">
        <label for="">密码</label>
        <input type="password" name="password" class="form-control">
    </div>

    <label for="" class="label_captcha">验证码</label>

{% endblock %}

{% block submit_button %}
    <div class="checkbox checkbox_style">
        <label for="">
            <input type="checkbox" name="remember" value="1" id="">记住我
        </label>
        <a href="" class="forget">忘记密码?</a>
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-warning btn-block">立即登录</button>
    </div>
    <br>
{% endblock %}
