{% extends 'front/front_sign_base.html' %}

{% block title %}
    侃侃而坛注册页面
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_regist.js') }}"></script>
{% endblock %}

{% block main_form %}
    <div class="form-group">
        <div class="input-group">
            <input type="text" name="telephone" value="{{ telephone }}" class="form-control" placeholder="请输入手机号码">
            <div class="input-group-btn">
                <button class="btn btn-default" id="get_graph">获取验证码 </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="sms_captcha" class="form-control" placeholder="短信验证码">
    </div>
    <div class="form-group">
        <input type="text" name="username" value="{{ username }}" class="form-control" placeholder="用户名">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密码">
    </div>
    <div class="form-group">
        <input type="password" name="password_repeat" class="form-control" placeholder="确认密码">
    </div>
{% endblock %}
{% block submit_button %}
    <div class="form-group">
        <button type="submit" class="btn btn-warning btn-block">立即注册</button>
    </div>
{% endblock %}
