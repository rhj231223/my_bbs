{% extends 'front/front_base.html' %}

{% block title %}
    发表新帖子
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_captcha.js') }}"></script>
    <script src="{{ static('front/js/front_add_post.js') }}"></script>

    <style>
        .form_captcha_min{
            width:200px;
        }
    </style>

{% endblock %}

{% block main_content %}
    <form action="" class="form" method="post">
        <div class="form-group">
            <div class="input-group">
                <label for="" class="input-group-addon">标题</label>
                <input type="text" name="title" class="form-control" placeholder="请输入标题(字数在3-100之间)">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="" class="input-group-addon">版块</label>
                <select name="board_id" id="board_select" class="form-control">
                    {% for board in boards  %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/common_editor.html' %}

        <div class="form-group form_captcha_min">
            <div class="input-group">
                <input type="text" name="graph_captcha" class="form-control" placeholder="图片验证码">
                <div class="input-group-addon graph_img " id="graph_btn">
                    <img src="{{ url_for('account.graph_captcha') }}" alt="验证码图片">
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-danger" id="submit">发布帖子</button>
        </div>


    </form>
{% endblock %}
