{% extends 'cms/cms_base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('cms/js/cms_reset_pwd.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" class="form form_min" method="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">旧密码</span>
                <input type="password" name="old_password" id="" class="form-control" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">新密码</span>
                <input type="password" name="new_password" id="" class="form-control" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">确认新密码</span>
                <input type="password" name="new_password_repeat" id="" class="form-control" placeholder="请确认新密码">
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="立即保存" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
